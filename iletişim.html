    <h3 id="başlık">İLETİŞİM FORMU</h3>
    <br>
    <div class="container">

      <!-- Form kullanımı-->
      <form class="yazı" name="form" id="form" method="post" action="iletişim.php" >

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ad">Ad</label>
            <input type="text" class="form-control" id="adInput" name="ad" >
          </div>
          <div class="form-group col-md-6">
            <label for="soyad">Soyad</label>
            <input type="text" class="form-control" id="soyadInput" name="soyad" >
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="emailInput" name="mail" >
        </div>

        <div class="form-group">
          <label for="tel">Telefon Numarası</label>
          <input type="number" class="form-control" id="telInput" placeholder="11 karakter giriniz" name="tel" >
 
        </div>

        <div class="form-group">
          <label for="şehir">Şehir</label>
          <select class="form-control" id="şehirSelect" name="şehir" >
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>Eskişehir</option>
            <option>Denizli</option>
            <option>Sakarya</option>
          </select>
        </div>
        <br>
        <label for="cinsiyet">Cinsiyet</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="kadın" value="Kadın" >
          <label class="form-check-label" for="inlineRadio1">Kadın</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek">
          <label class="form-check-label" for="inlineRadio2">Erkek</label>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="dosya">Dosyanızı seçiniz</label>
          <input type="file" class="form-control-file" id="dosya" aria-describedby="dosya_bilgi" name="dosya">
          <small id="dosya_bilgi" class="form-text text-muted">Bu alan zorunlu değildir.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="mesaj">Mesaj</label>
          <textarea class="form-control" id="mesaj" rows="3" name="mesaj"></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Check1" name="check" >
          <label class="form-check-label" for="Check1">
            Kişisel verilerimin kaydedilmesini onaylıyorum.
          </label>
        </div>
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="button" class="btn btn-outline-light btn-block" onclick="Kontrol1();">Kontrol ( JavaScript )</button>
          </div>
          <div class="form-group col-md-6">
            <button type="button" class="btn btn-outline-light btn-block" >Kontrol ( AngularJS )</button>
          </div>
        </div>
        <br>

        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="button" class="btn btn-success btn-block" onclick="Gönder();" >Gönder</button>
          </div>
          <div class="form-group col-md-6">
            <button type="reset" class="btn btn-info btn-block">Temizle</button>
          </div>
        </div>
        <br>
      </form>

      <br>
    </div>
  </div>

  
  
  <script>
    var k1=0,k2=0,k3=0,k4=0,k5=0,k6=0,k7=0;
    var kntrl;
    function Kontrol1() {
      
      
      var txtAd = document.getElementById("adInput").value;
      if (txtAd.length == 0) {
        alert("Lütfen adınızı girin!");
        k1=0;
      }
      else{k1=1;}

      var txtsoyAd = document.getElementById("soyadInput").value;
      if (txtsoyAd.length == 0) {
        alert("Lütfen soyadınızı girin!");
        k2=0;
      }
      else{k2=1;}

      var txtmail = document.getElementById("emailInput").value;
      var regexMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
      if (regexMail.test(txtmail) != true) {
        alert("Geçersiz e-mail adresi girdiniz!");
        k3=0;
      }
      else{k3=1;}

      var telefon = document.getElementById("telInput").value;
      var regexTel = /^[0-9]{11}$/;
      if (regexTel.test(telefon) != true) {
        alert("Geçersiz telefon numarası girdiniz!");
        k4=0;
      }
      else{k4=1;}

      var radio1 = document.getElementById("kadın");
      var radio2 = document.getElementById("erkek");
      if (radio1.checked != true && radio2.checked != true) {
        alert("Lütfen cinsiyetinizi seçin!");
        k5=0;
      }
      else{k5=1;}

      var txtmesaj = document.getElementById("mesaj").value;
      if (txtmesaj.length == 0) {
        alert("Mesaj alanı boş bırakılamaz!");
        k6=0;
      }
      else{k6=1;}

      var check = document.getElementById("Check1");
      if (check.checked != true) {
        alert("Lütfen kişisel verilerinizin kaydedilmesini onaylayın!");
        k7=0;
      }
      else{k7=1;}

      if((k1 && k2 && k3 && k4 && k5 && k6 && k7)==1 )
      {
        alert("Form tamamlanmış");
        kntrl=true;
      }else{kntrl=false;}

      return kntrl;
      
    }
     
    function Gönder() {
      
      if (Kontrol1()==true) {
        document.getElementById("form").submit();
      }
      
    }
   
  </script>
